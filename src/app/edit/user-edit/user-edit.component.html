<div class="container-fluid mt-5" id="img-bg">
  <div class="row">
    <div class="col">
      <div class="row d-flex justify-content-center mt-5 mb-5">

        <div class="col-md-5 bg-white rounded">
          <h2 class="p-1 text-center mt-5">Atualizar Usu치rio</h2>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' type="text" name="nome" id="nome" class="form-control"
              placeholder="Informe o nome do usu치rio">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email"
              placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmarSenha($event)' type="password" name="senha" class="form-control"
              placeholder="Informe sua senha">
          </div>
          <div class="form-group">
            <label for="confirme-senha">Confirmar senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirme-senha"
              id="confirme-senha" placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de usu치rio</label>
            <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
