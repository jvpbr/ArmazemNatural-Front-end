<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12 mt-5">
      <h1 class="text-center text-secondary">Atualizar Produto</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Produto</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]='produto.nome'>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Imagem</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]='produto.imagem'>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nome">Pre√ßo</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]='produto.preco'>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-2 mb-5">
    <div class="col-md-6">
      <label for="tema">Escolha uma categoria ou <a routerLink='/categoria' data-dismiss="modal">cadastre uma
          nova</a>:
      </label>
      <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria'
        (change)='findByIdCategoria()'>
        <option *ngFor='let item of listaCategorias' value="{{item.id}}">{{item.nome}}</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger mr-4" routerLink='/produtos'>Cancelar</button>
    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
  </div>





</div>
