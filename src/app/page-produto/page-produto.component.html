<div class="jumbotron jumbotron-fluid jumboCor mb-0">
  <div class="container">
    <h1 class="display-4 d-flex justify-content-center">{{produto.categoria.nome}}</h1>
  </div>
</div>

<div class="container p-4 mt-5 mb-5" id="bg">
  <div class="row mt-3 mb-4">
    <div class="col-md-6 d-flex justify-content-center">
      <img class="image-fluid" src="{{produto.imagem}}" width="500px" alt="">
    </div>
    <div class="col-md-6">
      <div class="ml-5 mr-4">
        <div class="row justify-content-center mt-4">
          <h1>{{produto.nome}}</h1>
        </div>
        <div class="row justify-content-center mt-4">
          <h2>R{{produto.preco | currency}}</h2>
        </div>
        <div class="row justify-content-center mt-4">
          <button (click)='carrinho()' class="btn mr-2">Carrinho</button>
          <button (click)='comprar()' class="btn">Comprar</button>
        </div>
        <div class="row mt-4  text-white">
          <div class="col-md-12" id="desc">
            <p class="font-weight-bold mt-2 mb-0">Descrição:</p>
            <p class="ml-1">{{produto.descricao}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
