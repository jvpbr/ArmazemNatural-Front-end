<body>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-md-12">
        <div class="form d-flex">
          <div class="logo">
            <div class="col-md-12 text-center">
              <h2 class="pb-3">Armazém Natural</h2>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]='userLogin.email' required type="text" name="email" class="form-control"
              placeholder="Informe seu email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' required type="password" name="senha" class="form-control"
              placeholder="Informe sua senha">
          </div>
          <div class="form-group">
            <p class="text-center">Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a></p>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class=" btn btn mybtn btn-danger h-100 w-50 mr-4" routerLink="/home">Cancelar</button>
            <button type="submit" class=" btn btn mybtn btn-success h-100 w-50" (click)='entrar()'>Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
