<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mt-5">
      <h1 class="fs-54 text-center mt-5">Categorias</h1>
      <h5 class="fs-18 text-center">Cadastre uma nova categoria</h5>

      <div class="form-group">
        <div class="row d-flex justify-content-center mt-2">
          <div class="col-md-3">
            <h4 class="text-center">Nome da Categoria</h4>
            <input [(ngModel)]='categoria.nome' type="text" class="form-control mb-3" id="categoria"
              placeholder="Digite o nome da categoria">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-danger mr-4" routerLink="/home">Cancelar</button>
        <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todos as Categorias</h2>
      </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Id</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaCategorias">
              <td>{{item.nome}}</td>
              <td>{{item.id}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-danger mr-3" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                <button class="btn btn-info" [routerLink]="['/categoria-edit', item.id]">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
