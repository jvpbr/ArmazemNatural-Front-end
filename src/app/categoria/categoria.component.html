<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center m-4">
                <div class="card-header">
                </div>
                <div class="card-body">
                  <h5 class="card-title">Cadastre uma nova categoria</h5>
                  <input class="form-control mb-3" type="text" [(ngModel)]='categoria.nome'>
                  <a class="btn btn-success mr-4" (click)='cadastrar()'>Cadastrar</a>
                  <a class="btn btn-danger" routerLink="/inicio">Cancelar</a>
                </div>
              </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos as Categorias</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex">
        <div class="col-md-6"></div>
        <table class="table table-hover table-light">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of listaCategorias">
                    <td>{{item.nome}}</td>
                    <td>{{item.id}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
