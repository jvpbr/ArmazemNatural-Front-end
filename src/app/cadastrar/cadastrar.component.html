<body>
    <div class="container">
        <div class="row">
           <div class="col-md-12">
            <div class="container-fluid form">
                <div class="logo">
                    <div class="col text-center">
                        <h2 class="p-1">Cadastro</h2>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome do usuário"
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="text" name="email" id="email"
                        placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmarSenha($event)' type="password" name="senha" class="form-control" placeholder="Informe sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirme-senha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirme-senha" id="confirme-senha"
                        placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
            </div>   
           </div>
        </div>
    </div>
    
</body>
